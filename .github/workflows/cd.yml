name: cd

on:
  push:
    branches: [main]


jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Build app
        run: ./scripts/buildprod.sh

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v3'

      - name: Build Docker Image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-472900/notely-ar-repo/notely:latest .

      - name: Deploy to Cloud runs-on
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-472900/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-472900 --max-instances=4


